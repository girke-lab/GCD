query_42.sql=SELECT DISTINCT sequences.seq_id,models.model_id,sequences.genome,sequences.primary_key\nFROM models,clusters_and_info,sequences\nWHERE (sequences.seq_id \= models.seq_id and sequences.seq_id \= clusters_and_info.seq_id and clusters_and_info.arab_count >\= 51 and clusters_and_info.arab_count <\= 100 and clusters_and_info.rice_count \= 0 and clusters_and_info.method \= 'Domain Composition')\n\nORDER BY sequences.genome, sequences.primary_key ASC;
