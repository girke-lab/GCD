query_945.sql=SELECT general.accessions.accession_id,unknowns.other_accessions_view.other_accession\nFROM general.blast_summary_mv,unknowns.other_accessions_view,general.accessions\nWHERE general.accessions.accession_id \= unknowns.other_accessions_view.accession_id and general.accessions.accession_id \= general.blast_summary_mv.accession_id and (general.blast_summary_mv.accession \= 'no hit' or general.blast_summary_mv.e_value > 0.1)\n and general.blast_summary_mv.db_name \= 'pfam'\nORDER BY accessions.accession_id, unknowns.other_accessions_view.other_accession asc;
